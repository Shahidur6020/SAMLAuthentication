<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
   
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="862999103108-q9vsolubod0smuupqfhphm3be7jed86p.apps.googleusercontent.com">
<title>Insert title here</title>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn" id="myP">
</div>
<img id="myImg"><br>
<p id="name"></p>
<div id="status">
</div>


<script type="text/javascript">
function onSignIn(googleUser) {
		    // window.location.href='success.jsp';
		    var profile = googleUser.getBasicProfile();
		    var name=profile.getName();
		    var email=profile.getEmail();
		    var token = googleUser.getAuthResponse().id_token;
		  
		   	document.getElementById("name").innerHTML = name;
		    window.basisDispatchCustomEvent("geodata",{"profileName":name,"email":email,"token":token});
		   // document.getElementById("myP").style.visibility = "hidden";
		 }
   </script>
<a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>
</html>
